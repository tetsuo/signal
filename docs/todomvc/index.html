<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todomvc.css">
  <script type="importmap">
    {
      "imports": {
        "@tetsuo/signal": "https://esm.sh/gh/tetsuo/signal"
      }
    }
  </script>
</head>
<body>
  <h1>todos</h1>
  <div class="todo-app">
    <div class="todo-header">
      <div class="toggle-all-wrapper">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">‚ùØ</label>
      </div>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </div>
    <ul class="todo-list"></ul>
    <footer class="footer hidden">
      <span class="todo-count"></span>
      <ul class="filters">
        <li><a href="#/" class="selected">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
  <div style="margin-top: 40px;">
    <a href="https://github.com/tetsuo/signal/tree/master/docs/todomvc">Source</a>
  </div>
  <script type="module" src="todomvc.js"></script>
</body>
</html>
